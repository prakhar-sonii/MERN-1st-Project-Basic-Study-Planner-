<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Study Planner</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header>
  <h1>My Smart Study Planner</h1>
</header>

<nav>
  <button onclick="showSection('dashboard')">Dashboard</button>
  <button onclick="showSection('subjects')">Subjects</button>
  <button onclick="showSection('schedule')">Schedule</button>
  <button onclick="showSection('tasks')">Tasks</button>
  <button onclick="showSection('progress')">Progress</button>
  <button onclick="showSection('settings')">Settings</button>
</nav>

<main>

<section id="dashboard" class="section">
  <h2>This is the Dashboard</h2>
  <p>We can write anything we need or add anything here.</p>
  <div id="dashboardData"></div>
</section>

<section id="subjects" class="section hidden">
  <h2>Subject Management</h2>
  <p>Add your subjects here (With the level of ease)</p>
  <input id="subjectName" placeholder="Subject Name">
  <select id="priority">
    <option>High</option>
    <option>Medium</option>
    <option>Low</option>
  </select>
  <button onclick="addSubject()">Add Subject</button>
  <ul id="subjectList"></ul>
</section>

<section id="schedule" class="section hidden">
  <h2>Schedule Planner</h2>
  <p>Daily & Weekly planner (time validation)</p>
</section>

<section id="tasks" class="section hidden">
  <h2>Task Manager</h2>
  <input id="taskName" placeholder="Task Name">
  <input type="date" id="deadline">
  <button onclick="addTask()">Add Task</button>
  <ul id="taskList"></ul>
</section>

<section id="progress" class="section hidden">
  <h2>Progress Analytics</h2>
  <div id="progressBar"></div>
</section>

<section id="settings" class="section hidden">
  <h2>Settings</h2>
  <button onclick="toggleTheme()">Toggle Theme</button>
  <button onclick="resetData()">Reset Data</button>
</section>

</main>

<script src="js/app.js"></script>
</body>
</html>
